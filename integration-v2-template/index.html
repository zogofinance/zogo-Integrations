<!DOCTYPE html>
<html>
  <head>
    <title>Example Zogo Integration</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div id="simulation-container" class="simulation-container">
      <!-- simulation of a phone and a parent mobile app -->

      <img class="fake-phone-frame" src="https://zogo-files.s3.amazonaws.com/zogo-integrations-resources/smartphone_frame.png" />
      <div>
        <img id="parent-app" class="fake-parent-app"
        src="https://zogo-files.s3.amazonaws.com/zogo-integrations-resources/mobile_fi_interface.png"
      </div>

      <div class="parent-app-header" id="parent-app-header">
        <svg
        class="navigation-arrow"
        onclick="returnToParentHome()"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M15 18L9 12L15 6"
            stroke="#6F6F6F"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <div>Institution: Learn about Credit</div>
        <div></div>
    </div>
    <!-- button that leads to the zogo learning flow -->
    <div
      id="start-learning-button"
      class="start-learning-button"
      onclick="startLearning()"
    ></div>

    <!-- a loading indicator not included in the DOM on load -->
    <img
      id="loader"
      class="loader"
      src="https://zogo-files.s3.amazonaws.com/zogo-integrations-resources/loading-green-loading.gif"
    />
    <!-- 
    The zogo iframe, this is removed from the DOM on load in this example
    to allow it to be configured and re-added when the user selects to go to 
    the learning flow, your integration will likley use a different method 
    such as structural directives to show the iframe when appropriate. 
    -->
    <iframe
      id="iframe"
      class="iframe-positioning"
    ></iframe>
  </body>
</html>
